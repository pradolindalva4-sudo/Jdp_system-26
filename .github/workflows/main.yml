name: Gerar APK Princesa Diamante
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Construir Direto na Pasta
        run: |
          # Entra na pasta que o senhor criou e tenta fabricar
          cd Android
          chmod +x gradlew || echo "Kit ainda n√£o encontrado"
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK_Dony_Final
          path: "**/*.apk"
